runtime: java17
entrypoint: java -jar target/portfolio-website-1.0.0.jar

instance_class: F1

services:
  - type: web
    name: PortfolioVK
    env: java
    buildCommand: "./mvnw clean package"
    startCommand: java -jar target/PortfolioVK.jar
    envVars:
      - key: JAVA_HOME
        value: /usr/lib/jvm/java-17-openjdk-amd64
